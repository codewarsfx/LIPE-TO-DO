    <div class="wrapper">
      <div class="ballon"><img src="./images/confetti.png" alt="" /></div>

        <h2 class="top__section__heading">Thursday,19th March</h2>
        <input
          type="text"
          placeholder="enter activity"
          class="top__section__input"
          required
        />

      </div>
      <div class="presentation">
        <img src="./images/files-and-folders.png" alt="files-and-folders.png" />

      </div>
      <div class="main">
        <main>
          <h3 class="main__header">5 tasks</h3>
          <h3 class="main__header">2 tasks completed</h3>
          <div class="main__list">
            <ul>
              <li class="main__list__item">
                wash clothes
                <button>
                  <span class="check"><i class="fas fa-check"></i></span
                  ><span class="error"><i class="fas fa-times"></i></span>
                </button>
              </li>
              <li class="main__list__item">
                mow the lawn
                <button>
                  <span class="check"><i class="fas fa-check"></i></span
                  ><span class="error"><i class="fas fa-times"></i></span>
                </button>
              </li>
              <li class="main__list__item">
                play with the kids
                <button>
                  <span class="check"><i class="fas fa-check"></i></span
                  ><span class="error"><i class="fas fa-times"></i></span>
                </button>
              </li>
              <li class="main__list__item">
                visit Chidera's Kitchen
                <button>
                  <span class="check"><i class="fas fa-check"></i></span
                  ><span class="error"><i class="fas fa-times"></i></span>
                </button>
              </li>
              <li class="main__list__item">
                go to church
                <button>
                  <span class="check"><i class="fas fa-check"></i></span
                  ><span class="error"><i class="fas fa-times"></i></span>
                </button>
              </li>
            </ul>
          </div>
        </main>
      </div>

    <div class="background rectangle3"></div>
